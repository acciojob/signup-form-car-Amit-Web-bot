<body>
	<!-- the entire body must be written by student -->

<form id = "carform" action="post">
	<lable for ="name">Name: </lable>
	<input id = "name" type="text" required placeholder="Name"><br>
	<lable for ="email">Email: </lable>
	<input id = "email" type="email" required placeholder="Email"><br>
	<lable>Gender: </lable>
	<input name = "gender" id = "gender_m" type="radio" required>Male
	<input name = "gender" id = "gender_f" type="radio" required>Female<br>
	<lable for ="cars">Car Brands: </lable>
	<select name="cars" id="cars" form="carform" required>
	  <option value="">--Please choose an option--</option>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="opel">Opel</option>
	  <option value="audi">Audi</option>
	</select><br>
	<lable for ="age">Age: </lable>
	<input id = "age" type="number" required placeholder="Age"><br>
	<lable for ="dob">DOB: </lable>
	<input id = "dob" type="date" required><br>
	<lable for ="tel">Phone Number: </lable>
	<input id = "tel" type="tel" placeholder="xxx-xxx-xxxx"><br>
	<lable for ="password">Password: </lable>
	<input id = "password" type="password" required placeholder="Password"><br>
	<lable for ="tos">I agree to the TOS: </lable>
	<input id = "tos" type="checkbox" required><br>
	<button type="submit">Submit</button>
</form>
</body>
